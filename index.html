<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <title>Zodiac Framework</title>
  <style>
    :root {
      --text-color: hsl(240, 10%, 3.9%);
      --bg-color: hsl(0, 0%, 100%);
      --card-bg: hsl(0, 0%, 100%);
      --border-color: hsl(240, 5.9%, 90%);
      --muted-color: hsl(240, 3.8%, 46.1%);
      --primary-color: hsl(142.1, 76.2%, 36.3%);
    }

    html.dark {
      --text-color: hsl(0, 0%, 98%);
      --bg-color: hsl(240, 10%, 3.9%);
      --card-bg: hsl(240, 10%, 3.9%);
      --border-color: hsl(240, 10%, 10%);
      --muted-color: hsl(240, 5%, 64.9%);
      --primary-color: hsl(142.1, 76.2%, 36.3%);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    router-view {
      display: block;
      width: 100%;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <router-view></router-view>
</body>

</html>
